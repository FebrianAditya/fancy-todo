<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div>
        <button type="button" class="btn btn-danger" id="logOut">Log Out</button>
    </div>

    <div id="pageRegister">
        <h3>Register</h3> <br>
        <form id="formRegister">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstNameRegister" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastNameRegister" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="passwordRegister">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div id="pageLogIn">
        <br><br>
        <form id="formLogin">
            <div class="form-group row">
              <label for="emailLogIn" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="emailLogIn">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordLogIn">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </div>
        </form>

    </div>

    <div id=""></div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function showRegister() {
            $("#pageRegister").show()
            $("#pageLogIn").hide()
            $("#logOut").hide()
        }

        function showLogIn() {
            $("#pageRegister").hide()
            $("#pageLogIn").show()
            $("#logOut").hide()
        }

        function showMainPage() {
            $("#pageRegister").hide()
            $("#pageLogIn").hide()
            $("#logOut").show()
        }

        function collectionInputFromRegister() {
            const payload = {
                firstName: $("#firstNameRegister").val(),
                lastName: $("#lastNameRegister").val(),
                email: $("#emailRegister").val(),
                password: $("#passwordRegister").val()
            }
            return payload
        }
        
        function collectionInputFromLogIn() {
            let objLogIn = {
                email: $("#emailLogIn").val(),
                password: $("#passwordLogIn").val()
            }
            return objLogIn
        }

        function register(event) {
            event.preventDefault()
            $.ajax({
                method: "POST",
                    url: "http://localhost:3000/users/register",
                    data: payload
                })
                .done(res => {
                    console.log(res)
                })
                .fail((err) => {
                    console.log(err)
                })
        }

        function logIn() {

        }

        $(document).ready(function(){       
            showLogIn()
            $("#formLogin").on("submit", (event) => {
                event.preventDefault()
                // console.log(collectionInputFromLogIn())
                $.ajax({
                    url: "http://localhost:3000/users/login",
                    method: "POST",
                    data: collectionInputFromLogIn()
                })
                    .done(response => {
                        console.log(response)
                    })
                    .fail((xhr, textStatus) => {
                        console.log(xhr, textStatus)
                    })
            })
            
        });
         
    </script>
</body>
</html>
